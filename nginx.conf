server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Basic static serving
    location / {
        try_files $uri $uri/ =404;
    }

    # IMPORTANT: keep HTML/JS/CSS fresh for a demo (prevents stale nav.js on clients)
    location ~* \.(js|css)$ {
        expires -1;
        add_header Cache-Control "no-store" always;
        try_files $uri =404;
    }

    # Cache heavier assets
    location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public" always;
        try_files $uri =404;
    }
}

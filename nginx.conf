server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Basic static serving
    location / {
        try_files $uri $uri/ =404;
    }

    # Nice caching for assets
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
